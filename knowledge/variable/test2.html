<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型检测</title>
</head>
<body>
<script>
    //检测基本类型使用typeof
    var s = "nick";
    var b = true;
    var i = 22;
    var u;
    var n = null;
    var o = new Object();

    console.log(typeof s);  //string
    console.log(typeof b);  //boolean
    console.log(typeof i);  //number
    console.log(typeof u);  //undefined
    console.log(typeof n);  //object
    console.log(typeof o);  //object



    //如果检测引用类型时，使用instanceof操作符


</script>
</body>
</html>
