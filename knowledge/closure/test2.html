    function count1() {
        var arr = [];
        for (var i=1; i<=3; i++) {
            arr.push((function (n) {
                return function () {
                    return n * n;
                }
            })(i));
        }
        return arr;
    }

    var results1 = count1();
    var m1 = results1[0];
    var m2 = results1[1];
    var m3 = results1[2];

    m2(); // 4
    m3(); // 9
