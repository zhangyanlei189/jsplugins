<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签语句</title>
</head>
<body>
<script>
    outerloop:
            for (var i = 0; i < 10; i++) {
                innerloop:
                        for (var j = 0; j < 10; j++) {
                            if (j > 3) {
                                break;
                            }
                            if (i == 2) {
                                break innerloop;
                            }
                            if (i == 4) {
                                break outerloop;
                            }
                            document.write("i=" + i + " j=" + j + "<br>");
                        }
            }

    //i=0 j=0
    //i=0 j=1
    //i=0 j=2
    //i=0 j=3
    //i=1 j=0
    //i=1 j=1
    //i=1 j=2
    //i=1 j=3
    //i=3 j=0
    //i=3 j=1
    //i=3 j=2
    //i=3 j=3



</script>
</body>
</html>
