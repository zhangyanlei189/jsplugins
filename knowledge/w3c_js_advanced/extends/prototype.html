<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
</head>
<body>
<script>
    function ClassA() {
    }
    ClassA.prototype.color = "blue";
    ClassA.prototype.sayColor = function () {
        alert(this.color);
    };

    function ClassB() {
    }
    ClassB.prototype = new ClassA();

    ClassB.prototype.name = "";
    ClassB.prototype.sayName = function () {
        alert(this.name);
    };
    var objA = new ClassA();
    var objB = new ClassB();
    objA.color = "blue";
    objB.color = "red";
    objB.name = "John";
    objA.sayColor();
    objB.sayColor();
    objB.sayName();
</script>
</body>
</html>
