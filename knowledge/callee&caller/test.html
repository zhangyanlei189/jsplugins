<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callee和caller</title>
    <style>
        *{padding: 0;margin: 0;}
        input{padding: 0 5px;outline: none;}
    </style>
</head>
<body>
<div>
    <input type="text" placeholder="here">
</div>
<script>
    //callee
    function m(){
        console.log(arguments.callee);//函数本身
    }
    m();


    var fn = function(n){
        if(n==0){
            return n;
        }
        return n+arguments.callee(--n);
    }
    var f = fn(100);
    console.log(f);//5050





    //caller
    function test(){
        return test.caller;
    }
    function t(){
        console.log(test());//t函数本身
    }
    t();




</script>
</body>
</html>
